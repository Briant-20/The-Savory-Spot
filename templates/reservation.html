{% extends "base.html" %}
{% block content %}

    <h2>Create New Reservation:</h2>
    <form method="post" action="{% url 'create_reservation' %}">
        {% csrf_token %}
        <label for="year">Year:</label>
        <select name="year" id="year" required>
            <option value="{{ current_year }}">{{ current_year }}</option>
            {% for i in "123" %}
                <option value="{{ current_year|add:forloop.counter }}">{{ current_year|add:forloop.counter }}</option>
            {% endfor %}
        </select><br>

        <label for="month">Month:</label>
        <select name="month" id="month" required>
            <option value="">Select month</option>
            {% for i in monthRange %}
                <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
            {% endfor %}
        </select><br>

        <label for="day">Date:</label>
        <select name="day" id="day" required>
            <option value="">Select day</option>
        </select><br>

        <label for="time">Time:</label>
        <select name="time" id="time" required>
            <option value="">Select a time</option>
            {% for hour in timeRange %}
                <option value="{{ hour }}:00 pm">{{ hour }}:00 pm</option>
                <option value="{{ hour }}:30 pm">{{ hour }}:30 pm</option>
            {% endfor %}
        </select><br>

        <label for="table_number">Table Number:</label>
        <select name="table_number" id="table_number" required>
            <option value="">Select a table</option>
            {% for i in "123" %}
                <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Create Reservation</button>
    </form>
{% endblock %}
