{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Send</button>
      </form>
      {% if sent %}
        <div class="alert alert-success mt-3" role="alert">
          Email sent
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
